<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrimantem</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebfafd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            text-align: center;
            gap: 20px;
        }
        body.dark-mode {
            background-color: #2e2e2e;
            color: #e4d0a4;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        #timer, #score {
            font-size: 18px;
        }
        #question {
            font-size: 22px;
            font-weight: 500;
            max-width: 90%;
            white-space: normal;
            word-break: break-word;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        
        #submitAnswer{
            background-color: lightblue;
        }
        
        #buzzButton {
            background-color: #4caf50;
            color: white;
        }
      
        #answerInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: none;
        }
        .modal, #categorySelection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .category-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 500px;
            text-align: center;
        }
        #modeToggleButton {
            padding: 8px 16px;
            background-color: #6200ea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <button id="modeToggleButton">Toggle Mode</button>
    <div class="container" id="gameContainer" style="display:none;">
        <h1>scrimantem</h1>
        <p>Advanced Certamen Questions - only tossups</p>
        <div id="timer">Time Left: <span id="timeLeft">30</span> seconds</div>
        <div id="question"></div>
        <button id="buzzButton">Buzz!</button>
        <input type="text" id="answerInput" placeholder="Your answer..." />
        <button id="submitAnswer">Submit Answer</button>
        <div id="score">Score: 0</div>
        <button id="viewLogButton" onclick="viewLog()">View Log</button>
        <button id="clearLogButton">Clear Log</button>
    </div>

    <!-- Category Selection Modal -->
    <div id="categorySelection" class="modal" style="display:flex;">
        <div class="category-content">
            <h2>Select Categories</h2>
            <p>Choose categories to be included.</p>
            <label><input type="checkbox" id="myth" checked> Myth</label><br>
            <label><input type="checkbox" id="language" checked> Language</label><br>
            <label><input type="checkbox" id="literature" checked> Literature</label><br>
            <label><input type="checkbox" id="history" checked> History</label><br><br>
            <button onclick="startGame()">Start</button>
        </div>
    </div>

    <!-- File Upload Section -->
    <div class="container">
        <h2>Upload Questions</h2>
        <input type="file" id="fileInput" accept=".txt" />
        <button id="loadQuestionsButton">Load Questions</button>
    </div>

    <!-- Modal for log -->
    <div class="modal" id="logModal">
        <div class="modal-content" style="max-height: 70vh; overflow-y: auto;">
            <h2>Quiz Log</h2>
            <div id="logContent"></div>
            <button onclick="closeLog()">Close</button>
        </div>
    </div>

    <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #777;">
        sameelaughs
    </footer>

    <script>
        const questions = [];
        let score = 0;
        let timer;

        document.getElementById('loadQuestionsButton').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const lines = content.split('\n').filter(line => line.trim() !== '');
                    questions.push(...lines);
                    alert(`Loaded ${lines.length} questions!`);
                };
                reader.readAsText(file);
            } else {
                alert('Please select a file.');
            }
        });

        function startGame() {
            if (questions.length === 0) {
                alert('No questions loaded. Please upload a file.');
                return;
            }
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            loadNextQuestion();
            startTimer();
        }

        function loadNextQuestion() {
            if (questions.length > 0) {
                const question = questions.shift();
                document.getElementById('question').textContent = question;
            } else {
                document.getElementById('question').textContent = 'No more questions!';
                clearInterval(timer);
            }
        }

        function startTimer() {
            let timeLeft = 30;
            document.getElementById('timeLeft').textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up!');
                    loadNextQuestion();
                    startTimer();
                }
            }, 1000);
        }

        document.getElementById('buzzButton').addEventListener('click', () => {
            clearInterval(timer);
            document.getElementById('answerInput').style.display = 'block';
        });

        document.getElementById('submitAnswer').addEventListener('click', () => {
            const answer = document.getElementById('answerInput').value.trim();
            if (answer.toLowerCase() === 'correct') { // Replace with actual answer-checking logic
                score += 10;
                alert('Correct!');
            } else {
                alert('Incorrect!');
            }
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('answerInput').style.display = 'none';
            document.getElementById('answerInput').value = '';
            loadNextQuestion();
            startTimer();
        });

        function viewLog() {
            document.getElementById('logModal').style.display = 'flex';
        }

        function closeLog() {
            document.getElementById('logModal').style.display = 'none';
        }

        document.getElementById('clearLogButton').addEventListener('click', () => {
            document.getElementById('logContent').innerHTML = '';
        });

    </script>
</body>
</html>
