<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrimantem</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebfafd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        body.dark-mode {
            background-color: #2e2e2e;
            color: #e4d0a4;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            gap: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #timer, #score {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #question {
            font-size: 22px;
            font-weight: 500;
            margin: 20px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 5px;
        }
        #buzzButton {
            background-color: #4caf50;
            color: white;
        }
        #submitAnswer {
            background-color: lightblue;
        }
        #startButton {
            background-color: #007bff;
            color: white;
        }
        #answerInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: none;
        }
        #pasteQuestionsArea {
            margin: 20px 0;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
      </style>
</head>
<body>
    <button id="modeToggleButton" onclick="toggleMode()">Toggle Mode</button>

    <div class="container">
        <h1>scrimantem</h1>
        <p>Advanced Certamen Questions - only tossups</p>

        <div id="timer" style="display: none;">Time Left: <span id="timeLeft">30</span> seconds</div>
        <div id="question">Press "Start" to begin!</div>

        <button id="startButton" onclick="startGame()">Start</button>
        <button id="buzzButton" style="display: none;">Buzz!</button>
        <input type="text" id="answerInput" placeholder="Your answer..." />
        <button id="submitAnswer" style="display: none;">Submit Answer</button>

        <div id="score" style="display: none;">Score: 0</div>

        <div id="pasteQuestionsArea">
            <h3>Paste Questions</h3>
            <textarea id="questionsInput" placeholder="Paste your questions here..."></textarea>
            <button onclick="loadQuestions()">Load Questions</button>
        </div>

        <button id="viewLogButton" onclick="viewLog()">View Log</button>
        <button id="clearLogButton" onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Modal for log -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <h2>Quiz Log</h2>
            <div id="logContent"></div>
            <button onclick="closeLog()">Close</button>
        </div>
    </div>

    <footer>sameelaughs</footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
